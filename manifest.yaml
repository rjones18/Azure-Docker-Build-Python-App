apiVersion: apps/v1 
kind: Deployment
metadata:
  name: flask-deployment
spec:
  selector:
    matchLabels:
      app: flask
  replicas: 2 
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: flask
        ports:
        - containerPort: 8080
